<!DOCTYPE html>
<html>
<head>
	<title>Exponents</title>
	<link rel="icon" type="image/gif/png" href="cat1.png">
    <link rel="stylesheet" href="standardized.css">
</head>
<body>
<h2> Exponents Chart </h2>
<style>
    body{
        font-size: x-large;
    }
    .square{
        color: PaleVioletRed;
    }
    .cube{
        color: navy;
    }
    .power4{
        color: DarkSlateGrey;
    }
    .power5{
        color: Red;
    }
    .power6{
        color: RebeccaPurple;
    }
</style>
<table>
	<tbody>
		<tr>
			<th>Num</th>
			<th>Num<sup>2</sup></th>
            <th>Num<sup>3</sup></th>
            <th>Num<sup>4</sup></th>
            <th>Num<sup>5</sup></th>
            <th>Num<sup>6</sup></th>
		</tr>
		<script>
            s="";
            for(let i=2;i<30;i++){
                let val=i;
                s+="<tr><td>"+val+"</td>";
                for(let j=0;j<5;j++){
                    val = val*i;
                    switch(j){
                        case 0:
                        s+="<td class='square'>";
                        break;
                        case 1:
                        s+="<td class='cube'>";
                        break;
                        case 2:
                        s+="<td class='power4'>";
                        break;
                        case 3:
                        s+="<td class='power5'>";
                        break;
                        case 4:
                        s+="<td class='power6'>";
                        break;
                    }
                    if(i<10) s+=i;
                    else s+="("+i+")";
                    s+="<sup>"+(j+2)+"</sup> = "+val+"</td>";
                }
                s+="</tr>";
            }
            document.write(s);
        </script>
	</tbody>
</table>
<footer>A product of Guava_Slice.<br/>@Author:Subhadeep Mandal</footer>
</body>
</html>
